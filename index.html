<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>SD TopSpots</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <link rel="stylesheet" href="bower_components/animated/animated.css" />
    <link rel="stylesheet" href="/app/styles/styles.css">
</head>

<body>

    <body ng-controller="TopSpotsController as vm">
        <h1 align="center">San Diego Top Spots Angular</h1>
        <div class="container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- The ng-repeat directive repeats a set of HTML from a collection, a given number of times. In this case my data of SDtopspots which include the name of the location, description, and location(coordinates) -->
                    <tr ng-repeat="data in vm.topspots">
                        <td> {{data.name}}</td>
                        <td> {{data.description}}</td>
                        <!-- button-once you click it will forward user to google maps wth coordinates of location-->
                        <td><a class="btn btn-primary" target="_blank" href="https://www.google.com/maps?q= {{data.location[0]}}, {{data.location[1]}}">Open in Google Maps</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="bower_components/animated/animated.js"></script>
        <script src="/app/app.js"></script>
        <script src="/app/topspots.controller.js"></script>
    </body>

</html>
